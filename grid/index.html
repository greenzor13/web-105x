<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid-container">
                <!--(div>img)*5-->
            <div><img src="images/box.png" 
                alt="box yamato"
                onclick='change("images/box.png")'>
            </div>
            <div><img src="images/default.png" 
                alt="default yamato"
                onclick='change("images/default.png")'>
            </div>
            <div><img src="images/wonderful_octive.png" 
                alt="octive yamato"
                onclick='change("images/wonderful_octive.png")'>
            </div>
            <div><img src="images/poof.png" 
                alt="poof yamato"
                onclick='change("images/poof.png")'>
            </div>
            <div><img src="images/sprite.png" 
                alt="sprite yamato"
                onclick='change("images/sprite.png")'>
            </div>
        </div>
        <div id="main-image">
            <img src="images/wonderful_octive.png" alt="" id="large">
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
